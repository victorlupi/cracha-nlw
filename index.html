<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Victor Lupi</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img id="userPhoto" src="images/pessoal.jpg" alt="foto pessoal" />
        </div>
        <h1 id="userName">Victor Lupi</h1>
        <a id="userLink" href="https://www.github.com/victorlupi"target="_blank">
          <img src="images/github.svg" alt="foto pessoal" />
          <span id="userLogin">victorlupi</span>
        </a>

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com.br" target="_blank">
              <img src="images/youtube.svg" alt="YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
